<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نموذج الاتصال - شركة العدوان</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet" />
</head>
<body>

  <div class="container py-5">
    <div class="card contact-card">
      <div class="card-header contact-header text-center">
        <h3>نموذج الاتصال</h3>
      </div>
      <div class="card-body">
        <form id="contactForm" enctype="multipart/form-data" novalidate>
          <div class="mb-3">
            <label class="form-label">نوع المستخدم</label>
            <select class="form-select" id="userType" required>
              <option value="">اختر</option>
              <option>فرد</option>
              <option>شركة</option>
              <option>جهة حكومية</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">نوع الاستفسار</label>
            <select class="form-select" id="inquiryType" required>
              <option value="">اختر</option>
              <option value="وظيفة">وظيفة</option>
              <option value="استفسار">استفسار</option>
              <option value="شكوى">شكوى</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">عنوان الرسالة</label>
            <input type="text" class="form-control" id="subject" maxlength="50" required>
          </div>

          <div class="mb-3">
            <label class="form-label">الاسم الكامل</label>
            <input type="text" class="form-control" id="fullName" required>
          </div>

          <div class="mb-3">
            <label class="form-label">البريد الإلكتروني</label>
            <input type="email" class="form-control" id="email" required>
          </div>

          <div class="mb-3">
            <label class="form-label">رقم التواصل</label>
            <input type="tel" class="form-control" id="phone" required>
          </div>

          <div class="mb-3" id="cvField" style="display: none;">
            <label class="form-label">تحميل السيرة الذاتية (PDF فقط - 5MB)</label>
            <input type="file" class="form-control" id="cvUpload" accept=".pdf">
          </div>

          <div class="mb-3" id="messageField">
            <label class="form-label">نص الرسالة</label>
            <textarea class="form-control" id="message" rows="4"></textarea>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">إرسال</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
