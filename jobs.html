<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الوظائف - شركة العدوان</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-5">
    <div class="card contact-card">
      <div class="card-header contact-header text-center position-relative">
        <a href="index.html" class="btn btn-secondary btn-sm position-absolute top-0 start-0 m-2">الرئيسية</a>
        <button id="langToggle" class="btn btn-secondary btn-sm position-absolute top-0 end-0 m-2">English</button>
        <h3 id="formTitle">نموذج التوظيف</h3>
      </div>
      <div class="card-body">
        <form id="jobForm" class="needs-validation" enctype="multipart/form-data" novalidate>
          <div class="mb-3">
            <label class="form-label required" id="subjectLabel">عنوان الرسالة</label>
            <input type="text" class="form-control" id="subject" maxlength="35" required>
          </div>
          <div class="mb-3">
            <label class="form-label required" id="fullNameLabel">الاسم الكامل</label>
            <input type="text" class="form-control" id="fullName" required>
          </div>
          <div class="mb-3">
            <label class="form-label required" id="emailLabel">البريد الإلكتروني</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label required" id="phoneLabel">رقم التواصل</label>
            <input type="tel" class="form-control" id="phone" required>
          </div>
          <div class="mb-3">
            <label class="form-label required" id="messageLabel">الموضوع</label>
            <textarea class="form-control" id="message" rows="4" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label required" id="cvLabel">تحميل السيرة الذاتية (PDF فقط - 5MB)</label>
            <input type="file" class="form-control" id="cvUpload" accept=".pdf" required>
          </div>
          <div class="mb-3">
            <label class="form-label required" id="captchaLabel">رمز التحقق</label>
            <div class="input-group">
              <span class="input-group-text" id="captchaCode"></span>
              <input type="text" class="form-control" id="captchaInput" required>
            </div>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary" id="submitBtn">إرسال</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="job.js"></script>
</body>
</html>
